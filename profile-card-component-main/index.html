<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="main">
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <div class="card">
      <div class="card-header">
        <div class="card-img"></div>
      </div>
      <div class="card-body">
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="Victor" srcset="">
        </div>
        <div class="profile-details">
          <h2>Victor Crest <span>26</span></h2>
          <h3 class="city">London</h3>
        </div>
      </div>
      <div class="card-bottom">
        <div class="stats-details">
          <h3 class="stats">80K</h3>
          <p class="info">Followers</p>
        </div>
        <div class="stats-details">
          <h3 class="stats">803K</h3>
          <p class="info">Likes</p>
        </div>
        <div class="stats-details">
          <h3 class="stats">1.4K</h3>
          <p class="info">Photos</p>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mercy Chisom</a>.
  </div>
</body>
</html>
